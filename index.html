<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMI-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Personal Loan EMI-Calculator</h1>
        <div class="boxContainer">
            <div class="box">
                <h2>Amount You need
                    <p id="finput"></p>
                </h2>
                <h3>&#8377;
                    <p> 10,000 </p>
                    <input type="range" class="input" id="frange" value="0" min="10000" max="5000000" step="10000" onchange="rangeFirst()"> &#8377;
                    <p> 50,00,000</p>
                </h3>
            </div>
            <div class="box">
                <h2>For
                    <p id="sinput"></p>
                    Years
                </h2>
                <h3>
                    <p> 1 </p>
                    <input type="range" class="input" id="srange" value="0" min="1" max="10" step="1" onchange="rangeSecond()">
                    <p> 10 </p>
                </h3>
            </div>
            <div class="box">
                <h2>Interest Rate
                    <p id="tinput"></p>
                    %
                </h2>
                <h3>
                    <p> 10.5 % </p>
                    <input type="range" class="input" id="trange" value="0" min="10.5" max="21" step="0.5" onchange="rangeThird()">
                    <p> 21% </p>
                </h3>
            </div>
        </div>
        <div class="btnContainer">
            <button class="btn" onclick="calculateEMI()">Calculate</button>
            <div class="output">
                <div>Your Monthy EMI will be
                    <h4 id="result"></h4>
                    per month!</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
